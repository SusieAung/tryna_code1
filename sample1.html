<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/5fd5aa078e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="displayWeatherCondition">
            <span class="navbar-toggler-icon"></span>

            <form class="d-flex" id="search-form" role="search">
                <input class="form-control me-2" id="city-name" type="search" placeholder="Search"
                    aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>

                <div>
                    <button type="button" class="btn btn-success" id="current-location-button">
                        Current
                    </button>
                </div>
            </form>
            <br />
            <div class="temperature" id="temperature">
                <h1>24°C</h1>
            </div>
            <div class="date" id="date">
                <h2>Sunday 11:15</h2>
            </div>
            <div class="description" id="description">
                <h3>Cloudy</h3>
            </div>
            <div class="location" id="location">
                <h4>Yangon, Myanmar</h4>
            </div>
            <i class="fa-solid fa-cloud cloudy"></i>
            <div class="row">
                <ul>
                    <li>Wind: 11 <span class="col-2 wind" id="wind"></span> km/h</li>
                    <li>
                        Humidity: <span class="col-2 humidity" id="humidity"></span>%
                    </li>
                </ul>
            </div>

            <br />
            <div class="row">
                <div class="col">
                    <i class="fa-solid fa-cloud-sun sun1">
                        <br />
                        <br />
                        <span class="days">Mon</span>
                        <br />
                        <br />
                        <span class="temp"> 35°/27° </span>
                    </i>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cloud-sun sun2">
                        <br />
                        <br />
                        <span class="days">Tue</span>
                        <br />
                        <br />
                        <span class="temp"> 36°/27° </span>
                    </i>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cloud-sun sun3">
                        <br />
                        <br />
                        <span class="days">Wed</span>
                        <br />
                        <br />
                        <span class="temp"> 36°/25° </span>
                    </i>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cloud-sun sun4">
                        <br />
                        <br />
                        <span class="days">Thur</span>
                        <br />
                        <br />
                        <span class="temp"> 35°/24° </span>
                    </i>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cloud-showers-heavy rain">
                        <br />
                        <br />
                        <span class="days">Fri</span>
                        <br />
                        <br />
                        <span class="temp"> 36°/25° </span>
                    </i>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
